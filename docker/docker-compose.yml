version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: chat-app-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
      POSTGRES_DB: chatdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - chat-network

  adminer:
    image: adminer
    container_name: chat-app-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - chat-network
      
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: chat-app-backend
    ports:
      - "3000:3000"
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - chat-network
      
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: chat-app-frontend
    ports:
      - "3001:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge

volumes:
  postgres_data: